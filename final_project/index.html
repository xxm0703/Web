<html>

<head>
  <link href="./src/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="./src/css/application.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<script src="https://unpkg.com/vue"></script>
	<script src="./src/js/main.js"></script>
	<script src="./src/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container" style="margin-top:5%">

    <div id="validation" v-if="isInvalid">
      <h1>Invalid</h1>
    </div>

		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6 pb-5">


				<!--Form with header-->

				<form action="" method="post">
					<div class="card border-success">
						<div class="card-header p-0">
							<div class="bg-success text-white text-center py-2">
								<h3> Register </h3>
							</div>
						</div>
						<div class="card-body p-3">

							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-user text-success"></i></div>
									</div>
									<input type="text" class="form-control" name="username" placeholder="username" v-model="username" required>
								</div>
							</div>

							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fas fa-key text-success"></i></div>
									</div>
									<input type="password" class="form-control" name="password" placeholder="password" v-model="password" required>
                </div>
							</div>


              <div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fas fa-key text-success"></i></div>
									</div>
									<input type="password" class="form-control" name="password-confirmation" placeholder="confirm password" v-model="password-confirmation" required>
								</div>
							</div>

							<div class="text-center">
								<input type="submit" value="Sign Up" class="btn btn-success btn-block rounded-0 py-2">
							</div>
						</div>

					</div>
				</form>

			</div>
		</div>
	</div>
</body>

</html>
