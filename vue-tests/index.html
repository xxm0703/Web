<!DOCTYPE html>
<html lang="en" dir="ltr">


<body>
	<div id="app">
		{{ message }}
	</div>
</body>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>
</head>
</html>
